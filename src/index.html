<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War</title>
</head>
<div class="container">
  <div id="start-game row justify-content-center">
  <button class="new-game" id="new-game"><h2>New Game</h2></button>
  </div>
  <div class="row justify-content-center">
    <div class="col-5 box">
      <button id="player1" type="click" disabled="true">Draw!</button>
    </div>
    <div class="col-5 box">
      <button id="robot">Robot:</button>
    </div>
  </div>
  <div class="row justify-content-center" id="card-output">
    <span class="col-5 box" id="output-card1"></span>
    <span class="col-5 box" id="output-card2"></span>
  </div>


  <div id="output-deck"></div>
  <div id="show-errors"></div>
</div>
</body>
</html>
